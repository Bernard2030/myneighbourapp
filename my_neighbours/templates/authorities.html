{% extends 'base.html' %} {% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12-top-div">
            <h1>Authorities</h1>
        </div>
    </div>
    <div class="row">
        {% for law in authorities %}
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" data-toggle="modal" data-target="#{{law.id}}">{{law.name}}</h3>
                </div>
            </div>
        </div>
        <!-- modal -->
        <div class="modal-fade" id="law.id" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header text-center">
                        <h3 class="text-center">{{law.name}}</h3>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Contacts</h4>
                        <p>Phone Number: {{law.contact}}</p>
                        <p>Address: {{law.address}}</p>
                    </div>
                    <div class="modal-footer">

                    </div>
                    

                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
