{% extends 'base.html' %} {% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
      
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="{{post.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.user}}</p>
                  <p class="card-text">{{post.neigbourhood}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{post.date}}</small>
                  <small class="text-muted"><a href="{% url 'new-post'%}" class="btn btn-inline-primary">Update post</a></small>
                </div>
              </div>
            </div>
            
          </div>
          
        {% endfor %}
       
    </div>
</div>


{% endblock %}
