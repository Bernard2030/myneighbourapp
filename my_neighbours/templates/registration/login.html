{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row sign-up" style="background-image:url('https://images.unsplash.com/photo-1433863448220-78aaa064ff47?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFpbnl8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80')">
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1>Hood</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In  ">
                        </div>
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="/accounts/register">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
