{% extends 'base.html' %} {% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="text-center">
            <div class="profile-image">
                <img src="{{profile.profile_pic.url}}" class="image-rounded" alt="profile pic">
            </div>
            <p>Username: {{profile.username}}</p><hr>
            <h4>Bio: {{profile.description|safe}}</h4><hr>
            <p>Contacts : {{profile.email}}</p>
        </div>
    </div>
</div>
{% endblock %}
